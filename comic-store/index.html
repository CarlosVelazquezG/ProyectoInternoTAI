<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Store - Welcome</title>
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <img src="img/logo.png" alt="Comic Store Logo" class="logo">
            <h1>Comic Store Management System</h1>
        </div>
        
        <div class="welcome-cards">
            <div class="welcome-card admin-card">
                <div class="card-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2>Admin Panel</h2>
                <p>Manage inventory, orders, customers, and more</p>
                <a href="admin/login.html" class="btn btn-primary">Admin Login</a>
            </div>
            
            <div class="welcome-card store-card">
                <div class="card-icon">
                    <i class="fas fa-store"></i>
                </div>
                <h2>Store</h2>
                <p>Browse and purchase comics and collectibles</p>
                <a href="store/index.html" class="btn btn-secondary">Visit Store</a>
            </div>
        </div>
        
        <div class="welcome-footer">
            <p>&copy; 2025 Comic Store Management System</p>
        </div>
    </div>
</body>
</html>
